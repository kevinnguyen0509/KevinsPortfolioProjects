<html>
  <head>
    <title>Stock Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <nav class="nav-container">
          <div class="logo-container">
            <div class="logo-container">
              <svg class="logo-container__logo">
                <use xlink:href="img/svg/sprite.svg#embarrassed" />
              </svg>
            </div>
          </div>

          <div class="search-container">
            <input
              type="text"
              class="search-container__search"
              placeholder="Type a stock ticker symbol"
            />
            <svg class="search-container__search-icon">
              <use xlink:href="img/svg/sprite.svg#magnifying-glass" />
            </svg>
          </div>

          <div class="right-icon"></div>
        </nav>
      </header>

      <div class="content">
        <div class="sidebar-container">
          <ul class="icon-container">
            <li class="icon-container__item">
              <svg class="side-icon">
                <use xlink:href="img/svg/sprite.svg#home" />
              </svg>
            </li>

            <li class="icon-container__item">
              <svg class="side-icon">
                <use xlink:href="img/svg/sprite.svg#diagram" />
              </svg>
            </li>

            <li class="icon-container__item">
              <svg class="side-icon">
                <use
                  xlink:href="img/svg/sprite.svg#castle"
                  title="Moat Metrics"
                />
              </svg>
            </li>

            <li class="icon-container__item">
              <svg class="side-icon">
                <use
                  xlink:href="img/svg/sprite.svg#debt"
                  title="Moat Metrics"
                />
              </svg>
            </li>
          </ul>
        </div>
        <!--End of leftSidebar-->

        <div class="right-side">
          <svg class="right-side__start-icon">
            <use xlink:href="img/svg/sprite.svg#embarrassed" />
          </svg>

          <div class="right-side__speech center">
            <h1>Hope I can grab what you're searching for...</h1>
          </div>
        </div>
      </div>
      <!--end of content/right side-->
    </div>
  </body>
</html>
