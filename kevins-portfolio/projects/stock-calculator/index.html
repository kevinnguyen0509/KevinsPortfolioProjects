<html>
  <head>
    <title>Stock Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <nav class="nav-container">
          <div class="logo-container">
            <div class="logo-container">
              <svg class="logo-container__logo">
                <use xlink:href="img/svg/sprite.svg#embarrassed" />
              </svg>
            </div>
          </div>

          <div class="search-container">
            <input
              type="text"
              class="search-container__search"
              placeholder="Type a stock ticker symbol ex: aapl"
            />
            <svg class="search-container__search-icon">
              <use xlink:href="img/svg/sprite.svg#magnifying-glass" />
            </svg>
          </div>

          <div class="right-icon"></div>
        </nav>
      </header>

      <div class="content">
        <div>dfsfdsf</div>
        <!--Filler DO NOT DELETE-->
        <div class="sidebar-container">
          <ul class="icon-container">
            <li class="icon-container__item" id="home">
              <svg class="side-icon">
                <use xlink:href="img/svg/sprite.svg#home" />
              </svg>
            </li>

            <li class="icon-container__item" id="growth">
              <svg class="side-icon">
                <use xlink:href="img/svg/sprite.svg#diagram" />
              </svg>
            </li>

            <li class="icon-container__item" id="moat">
              <svg class="side-icon">
                <use
                  xlink:href="img/svg/sprite.svg#castle"
                  title="Moat Metrics"
                />
              </svg>
            </li>

            <li class="icon-container__item" id="debt">
              <svg class="side-icon">
                <use
                  xlink:href="img/svg/sprite.svg#debt"
                  title="Moat Metrics"
                />
              </svg>
            </li>
          </ul>
        </div>
        <!--End of leftSidebar-->

        <div class="right-side">
          <!--start screen screen-->

          <div class="loading-one hidden">
            <svg class="loading-one__start-icon-loading">
              <use
                class="start-icon__dino"
                xlink:href="img/svg/sprite.svg#embarrassed"
              />
            </svg>

            <div class="speech center hidden">
              <h1>
                Hello, I'm Tony. I have little arms. What are we looking for?
              </h1>
            </div>
          </div>

          <!--end of start icon-->
          <!--loading screen-->

          <div class="loading">
            <svg class="start-icon">
              <use
                class="start-icon__dino"
                xlink:href="img/svg/sprite.svg#embarrassed"
              />
            </svg>

            <div class="speech center">
              <h1>Hope I can grab what you're searching for...</h1>
            </div>
          </div>

          <!--end of loading screen-->
          <!--start of charts-->
          <div class="title-container" id="growth-title">
            <h1 class="title">Growth</h1>
          </div>

          <div id="chartContainer" class="charts"></div>
          <div id="chartContainer2" class="charts"></div>
          <div id="chartContainer3" class="charts"></div>

          <div class="title-container" id="moat-title">
            <h1 class="title">Moat Metrics</h1>
          </div>

          <div id="chartContainer5" class="charts"></div>
          <div id="chartContainer6" class="charts"></div>
          <div id="chartContainer7" class="charts"></div>
          <div id="chartContainer8" class="charts"></div>

          <div class="title-container" id="debt-title">
            <h1 class="title">Debt metrics</h1>
          </div>

          <div id="chartContainer9" class="charts"></div>
          <div id="chartContainer10" class="charts"></div>
          <div id="chartContainer11" class="charts"></div>

          <!-- <div class="title-container" id="growth-title">
            <h1 class="title">Growth</h1>
          </div> -->

          <!-- <div id="chartContainer" class="chart-container__charts"></div> -->
          <!-- <div id="chartContainer2" class="chart-container__charts"></div>
            <div id="chartContainer3" class="chart-container__charts"></div>

            <div class="title-container" id="moat-title">
              <h1 class="title">Moat Metrics</h1>
            </div>

            <div id="chartContainer5" class="chart-container__charts"></div>
            <div id="chartContainer6" class="chart-container__charts"></div>
            <div id="chartContainer7" class="chart-container__charts"></div>
            <div id="chartContainer8" class="chart-container__charts"></div>

            <div class="title-container" id="debt-title">
              <h1 class="title">Debt metrics</h1>
            </div>

            <div id="chartContainer9" class="chart-container__charts"></div>
            <div id="chartContainer10" class="chart-container__charts"></div>
            <div id="chartContainer11" class="chart-container__charts"></div> -->
        </div>
      </div>
      <!--end of content/right side-->
    </div>
    <script type="module" src="js/charts.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
