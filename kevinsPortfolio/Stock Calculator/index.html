<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Hello, world!</title>



    
  </head>
  <body>
    
    <div class="container">
        <div class="row">
          
            <!--Input Box-->
          <div class="col-sm">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">TS</span>
                <input type="text" id="tickerSymbol" class="form-control" placeholder="Ticker Symbol" aria-label="Username" aria-describedby="basic-addon1">
              </div>
          </div><!--End Input Box-->

          <div class="col-sm">
            <!--Input Box-->
            <div class="col-sm">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">GR</span>
                    <input type="text" class="form-control" placeholder="Growth Rate" aria-label="Username" aria-describedby="basic-addon2">
                  </div>
              </div><!--End Input Box-->
          </div>
          <div class="col-sm">
            <!--Input Box-->
            <div class="col-sm">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Perpetuity Growth rate</span>
                    <input type="text" class="form-control" placeholder="Perpetuity Growth rate" value="1.03" aria-label="Username" aria-describedby="basic-addon3">
                  </div>
              </div><!--End Input Box-->
          </div>

          <div class="col-sm">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon4">Discount Rate</span>
                <input type="text" class="form-control" placeholder="Discount Rate" value="1.09" aria-label="Username" aria-describedby="basic-addon4">
              </div>
          </div><!--End Input Box-->

          <div class="col-sm">
            <button type="button" id="Calculate" class="btn btn-info">Income Statement</button>
          </div><!--End Input Box-->


      </div><!--End Row-->

      <div class="row">

        <div  id="GrowthTable" class="col-sm-12 text-center">
         Growth
         

        </div>

        <div  id="moatMetrics" class="col-sm-12 text-center">
          Moat Metrics
          
 
         </div>
       
          <div  id="RevenueGrowth" class="col-sm-12 text-center">
            Net Income statement
           
  
          </div>
          
        
            <div id="CashflowTable" class="col-sm-12 text-center">
            
               Cashflow statement
            </div>   
            
            <div id="GrossProfits" class="col-sm-12 text-center">
             Balance Sheet
            </div>    
      


      </div><!--End Row 2-->

    



    



      
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript/main.js"></script>
    
  </body>
</html>
